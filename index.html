<!doctype html>
<html>
	<head>
		<title>Desafio Elevential</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="styles.css">
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="box box-border">
				<button class="btn-close" onclick="self.close()">&#10761;</button>
				<div class="login">
					<h1>Sign up</h1>
					<form action="confirmation.html" id="regform">
						<div class="inputs">	
							<input type="text" id="name" name="name" placeholder="Trevor Rogers"><br><br><br>
							
							<input type="e-mail" id="mail" name="mail" placeholder="trevor@rogers.com"><br><br><br>
							
							<input type="password" id="password" name="password" maxlength="8" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
							<a href="javascript:void(0)" id="mostrapswd">Show password</a>
							<br><br><br>
							<input type="password" id="rt-password" name="rtpassword" maxlength="8" placeholder="Confirm password"><br>
							<a href="javascript:void(0)" id="mostrapswd-rt">Show password</a>
						</div>
						<div class="check">					
							<button type="submit" value="Submit">Next <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
							</button>
							<div class="msglogin">
							<p>Already have an account? <a href="#">Log in.</a></p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="jquery-2.1.3.min.js"></script>
		<script src="jquery.validate.js"></script>
		<script src="script.js"></script>
		<script src="hide.js"></script>
	</body>
</html>
